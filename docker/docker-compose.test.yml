version: "3.9"

services:
  postgres-test:
    image: postgres:16-alpine
    environment:
      - POSTGRES_DB=datamind_test
      - POSTGRES_USER=datamind
      - POSTGRES_PASSWORD=testpassword
    ports:
      - "5433:5432"
    healthcheck:
      test: pg_isready -U datamind
      interval: 2s
      retries: 10

  redis-test:
    image: redis:7-alpine
    ports:
      - "6380:6379"
    healthcheck:
      test: redis-cli ping
      interval: 2s
      retries: 10
